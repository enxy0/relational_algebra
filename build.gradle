plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'com.enxy.algebra'
version '1.0'
apply plugin: "application"
mainClassName = 'MainKt'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}